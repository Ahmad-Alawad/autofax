        <img src="https://is3-ssl.mzstatic.com/image/thumb/Purple60/v4/c8/ba/a0/c8baa031-c5e9-a6c8-f945-ae102fbc1ff0/source/512x512bb.jpg" alt="" id="hero">

      <div id="content-1" class="fadeIn">

            <h3>Enter VIN to Get History</h3>
            <div class="form-group">
              <label for="vin-key">Enter VIN</label>

            </div>

        <h3>Submit Maintanence Record</h3>

          </div>
          <div class="form-group">
              <label for="vin-key">Enter VIN here</label>
              <input type="text" class="form-control" id="vin-key" placeholder="VIN">
            </div>

            <div class="form-group">
                <label for="main-key">Maintanence Description</label>
                <input type="text" class="form-control" id="main-key" placeholder="Maintanence">
              </div>

              <div class="form-group">
                  <label for="milage-key">Enter Milage</label>
                  <input type="text" class="form-control" id="milage-key" placeholder="Milage">
                </div>

        <button class="btn btn-primary set-maintance">
          Save
        </button>
      </div>

      
    </div>
